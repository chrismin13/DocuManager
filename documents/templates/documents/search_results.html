{% extends "documents/base.html" %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{% url 'document_detail' document.company.slug document.year document.title %}">
                    {{ document.title }} - {{ document.year }} - {{ document.company.name }}
                </a>
            </li>
        {% empty %}
            <li>No documents found.</li>
        {% endfor %}
    </ul>
{% endblock %}
