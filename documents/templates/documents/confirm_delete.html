{% extends "documents/base.html" %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the company "{{ company.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'company_detail' company.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
