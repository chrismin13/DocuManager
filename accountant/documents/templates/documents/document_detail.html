{% extends "documents/base.html" %}

{% block content %}
    <h1>{{ document.title }}</h1>
    <p>Year: {{ document.year }}</p>
    <!-- Embed PDF Document -->
    <iframe src="{{ document.document.url }}" width="100%" height="600px"></iframe>
    <a href="{% url 'company_detail' document.company.slug %}">Back to {{ document.company.name }}</a>
{% endblock %}
